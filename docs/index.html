<script>
  $(function(){

    $(window).scroll(function(){  //只要窗口滚动,就触发下面代码

      // var scrollt = document.documentElement.scrollTop + document.body.scrollTop; //获取滚动后的高度
      var scrollPercent = 100 * $(window).scrollTop() / ($(document).height() - $(window).height());

      if(  scrollPercent > 1){  //判断滚动后高度超过200px,就显示

        $("#backToTop").fadeIn(400); //淡入

          document.getElementById('backToTop').innerHTML=Math.round(scrollPercent) + '%';

      }else{

        $("#backToTop").stop().fadeOut(400); //如果返回或者没有超过,就淡出.必须加上stop()停止之前动画,否则会出现闪动

      }

    });

    $("#backToTop").click(function(){ //当点击标签的时候,使用animate在200毫秒的时间内,滚到顶部

      $("html,body").animate({scrollTop:"0px"},618);

    });

  });
</script>
