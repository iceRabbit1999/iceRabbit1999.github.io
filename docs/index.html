<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Clarity</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <link rel="icon" href="clarity_icon.ico" type="image/x-icon">
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">
  <!--GitTalk评论-->
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/gitalk/dist/gitalk.css">
  <!--标题手风琴-->
  <link rel="stylesheet" href="//unpkg.com/docsify-accordify/src/assets/default.css">
  <!--twemoji -->
  <script src ="https://twemoji.maxcdn.com/v/latest/twemoji.min.js" crossorigin ="anonymous"></script>



</head>
<body>
  <div id="app" class="font"></div>
  <script>
    window.$docsify = {
      name: 'Clarity',
      repo: 'https://github.com/iceRabbit1999/iceRabbit1999.github.io.git',
      loadSidebar: true,
      routerMode: 'history',
      subMaxLevel: 6,
      search: {
        paths: 'auto',
        placeholder: 'Search',
        noData: 'No Results',
        depth: 3,
      },
      count:{
        countable:true,
        fontsize:'0.9em',
        color:'rgb(90,90,90)',
        language:'english'
      },
      pagination: {
        previousText: 'Previous',
        nextText: 'Next',
        crossChapter: true,
        crossChapterText: true,
      },
      autoFooter : {
        name: 'iceRabbit',           // 公司显示名称（必填）
        copyYear: 2021,              // 开始版权年份（必填）
        // url: '123',           // 公司网址（可选）
        policy: false,    // 显示隐私政策（可选）
        terms: false,    // 显示服务条款（可选）
        cookies: false,    // 显示 Cookies 政策（可选）
        onBody: true              // 如果为真，则显示在主文档中
      },
      progress: {
        position: "bottom",
        color: "var(--theme-color,#42b983)",
        height: "10px",
      },
      loadFooter: '_footer.md',
      plugins: [
      function(hook, vm) {
        hook.doneEach(function () {
          // Invoked each time after the data is fully loaded, no arguments,
          // ...
          twemoji.parse(document);
        })
      }
    ]

    }
  </script>
  <!-- Docsify v4 -->
  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
  <!--全文搜索-->
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
  <!--字数统计-->
  <script src="//unpkg.com/docsify-count/dist/countable.js"></script>
  <!--复制到剪贴板-->
  <script src="//cdn.jsdelivr.net/npm/docsify-copy-code/dist/docsify-copy-code.min.js"></script>
  <!--GitTalk评论-->
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/gitalk.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/gitalk/dist/gitalk.min.js"></script>
  <script>
    const gitalk = new Gitalk({
      clientID: '21719a765a0a6253dd04',
      clientSecret: '13185602a851d7e8c106483390d8937fb550fea1',
      repo: 'CommentsRepo',
      owner: 'iceRabbit1999',
      admin: ['iceRabbit1999'],
      id: location.pathname,
      title: document.title,
      // facebook-like distraction free mode
      distractionFreeMode: false
    })
  </script>
  <!--代码高亮-->
  <script src="https://cdn.jsdelivr.net/npm/prismjs@1.22.0/components/prism-java.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/prismjs@1.22.0/components/prism-bash.min.js"></script>
  <!--底部分页-->
  <script src="//unpkg.com/docsify-pagination/dist/docsify-pagination.min.js"></script>
  <!--footer-->
  <script src ="https://unpkg.com/@markbattistella/docsify-sidebarfooter@latest"></script>
  <!--阅读进度条-->
  <script src="https://cdn.jsdelivr.net/npm/docsify-progress@latest/dist/progress.min.js"></script>
  <!--标题手风琴-->
  <script src="//unpkg.com/docsify-accordify/src/index.js"></script>

  <script src="//cdn.jsdelivr.net/npm/@alertbox/docsify-footer/dist/docsify-footer.min.js"></script>

</body>

<style>
  @import url('https://fonts.googleapis.com/css2?family=Josefin+Sans&display=swap');
  body{
  font-family: 'Josefin Sans','PingFang SC',fantasy!important;
    font-size: medium;
}
</style>
</html>
