<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Clarity</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <link rel="icon" href="clarity_icon.ico" type="image/x-icon">
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/gitalk/dist/gitalk.css">
</head>
<body>
  <div id="app" class="font"></div>
  <script>
    window.$docsify = {
      name: 'Clarity',
      repo: 'https://github.com/iceRabbit1999/iceRabbit1999.github.io.git',
      loadSidebar: true,
      routerMode: 'history',
      subMaxLevel: 6,
      search: {
        paths: 'auto',
        placeholder: 'Search',
        noData: 'No Results',
        depth: 3,
      },
      count:{
        countable:true,
        fontsize:'0.9em',
        color:'rgb(90,90,90)',
        language:'english'
      },
      disqus: 'shortname'
    }
  </script>
  <!-- Docsify v4 -->
  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
  <!--全文搜索-->
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
  <!--emoji-->
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/emoji.min.js"></script>
  <!--图片缩放-->
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/zoom-image.min.js"></script>
  <!--字数统计-->
  <script src="//unpkg.com/docsify-count/dist/countable.js"></script>
  <!--复制到剪贴板-->
  <script src="//cdn.jsdelivr.net/npm/docsify-copy-code/dist/docsify-copy-code.min.js"></script>
  <!--GitTalk评论-->
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/gitalk.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/gitalk/dist/gitalk.min.js"></script>
  <script>
    const gitalk = new Gitalk({
      clientID: '21719a765a0a6253dd04',
      clientSecret: '13185602a851d7e8c106483390d8937fb550fea1',
      repo: 'CommentsRepo',
      owner: 'iceRabbit1999',
      admin: ['iceRabbit1999'],
      // facebook-like distraction free mode
      distractionFreeMode: false
    })
  </script>
</body>

<style>
  @import url('https://fonts.googleapis.com/css2?family=Josefin+Sans&display=swap');
  body{
  font-family: 'Josefin Sans','PingFang SC',fantasy!important;
    font-size: medium;
}
</style>
</html>
